apiVersion: v1
kind: Namespace
metadata:
  name: contacts
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  namespace: contacts
  labels:
    app: contacts
spec:
  selector:
    matchLabels:
      app: contacts
  replicas: 3
  template:
    metadata:
      labels:
        app: contacts
    spec:
      containers:
      - name: api-server
        image: johnbelamaric/contacts-api
        imagePullPolicy: Always
        args:
        - -dsn
        - api:mypassword@tcp(mysql.db:3306)/contacts?charset=utf8&parseTime=True
        - -s
        - :443
        - -cert
        - /etc/certs/tls.crt
        - -key
        - /etc/certs/tls.key
        ports:
        - containerPort: 443
          name: https
          protocol: TCP
        volumeMounts: 
        - name: contacts-tls
          mountPath: /etc/certs
          readOnly: true
      volumes:
      - name: contacts-tls
        secret:
          secretName: contacts-tls
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: contacts
  labels:
    app: contacts
spec:
  type: NodePort
  selector:
    app: contacts
  ports:
  - name: https
    port: 443
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  namespace: contacts
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/secure-verify-ca-secret: ca
spec:
  tls:
  - hosts:
    - minikube.local
    secretName: minikube
  rules:
  - host: minikube.local
    http:
      paths:
      - path: /contacts
        backend:
          serviceName: api
          servicePort: 443
---
apiVersion: v1
kind: Secret
metadata:
  name: minikube
  namespace: contacts
type: kubernetes.io/tls
data:
  tls.key: 
  tls.crt: 
---
apiVersion: v1     
kind: Secret
metadata:
  name: contacts-tls
  namespace: contacts
type: kubernetes.io/tls
data:
  tls.key: 
  tls.crt: 
---
apiVersion: v1
kind: Secret
metadata:
  name: ca
  namespace: contacts
data:
  ca.crt: 
type: Opaque
